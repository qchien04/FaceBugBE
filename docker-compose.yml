version: "3.8"

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/socialnetwork2?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=chien1472004
      - VIDEO_UPLOAD_DIR=/app/uploads
      - VIDEO_STREAM_DIR=/app/streams
    volumes:
      - ./uploads:/app/uploads
      - ./streams:/app/streams
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:latest
    ports:
      - "3308:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=chien1472004
      - MYSQL_DATABASE=socialnetwork2
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
