spring.application.name=SocialNetwork

management.endpoints.web.exposure.include=info
management.endpoints.web.exposure.exclude=health
management.endpoints.web.base-path=/ac
management.info.env.enabled=true

server.port=${PORT:8080}

spring.security.enabled=true

author.name=Chien

jwt.secret=${JWT_SECRET}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create

spring.main.banner-mode=off
logging.level.root=info
spring.jpa.open-in-view=false

#video.upload.dir=${VIDEO_UPLOAD_DIR:/app/uploads}
#video.stream.dir=${VIDEO_STREAM_DIR:/app/streams}
video.upload.dir=${VIDEO_UPLOAD_DIR:E:/uploads/}
video.stream.dir=${VIDEO_STREAM_DIR:E:/stream/}


#kafka----------------------------------------------------------------------------------------------------------
spring.kafka.listener.auto-startup=false
app.kafka.enabled=false
spring.kafka.bootstrap-servers=kafka-1:9092,kafka-2:9093,kafka-3:9094
spring.kafka.consumer.group-id=my-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

#0: no wait for kafka response
#1: leader write success, not wait for follower
#-1: wait for all leader, and replication
spring.kafka.producer.acks=-1
spring.kafka.producer.retries=1

spring.kafka.producer.properties.[enable.idempotence]=true
spring.kafka.producer.properties.[max.in.flight.requests.per.connection]=5
#end kafka-----------------------------------------------------------------------------------------------------------

spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

spring.mail.host=smtp.gmail.com
