spring.application.name=SocialNetwork

# Actuator config
management.endpoints.web.exposure.include=info
management.endpoints.web.exposure.exclude=health
management.endpoints.web.base-path=/ac
management.info.env.enabled=true

# Server port (Render yêu c?u dùng bi?n PORT)
server.port=${PORT:8080}

# Security
spring.security.enabled=true
# spring.security.user.name=admin
# spring.security.user.password=123

# Author info
author.name=Chien

# JWT secret (??t trong bi?n môi tr??ng)
jwt.secret=${JWT_SECRET}

# Datasource (Render s? inject qua env vars)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Logging & JPA
spring.main.banner-mode=off
logging.level.root=info
spring.jpa.open-in-view=false

# Upload folders
video.upload.dir=${VIDEO_UPLOAD_DIR:/app/uploads}
video.stream.dir=${VIDEO_STREAM_DIR:/app/streams}

# Multipart (10GB)
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

# Mail configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=82696225190-hdskhqludierkcsj1r4h9cif8kb6lq2t.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
