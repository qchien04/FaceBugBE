name: CI/CD for Spring Boot

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, be-runner]
    environment: spring-env

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Build Spring Boot project
        run: mvn install -DskipTests=true

      - name: Deploy JAR
        run: |
          export SPRING_DATASOURCE_URL="${{ secrets.SPRING_DATASOURCE_URL }}"
          export SPRING_DATASOURCE_USERNAME="${{ secrets.SPRING_DATASOURCE_USERNAME }}"
          export SPRING_DATASOURCE_PASSWORD="${{ secrets.SPRING_DATASOURCE_PASSWORD }}"
          export JWT_SECRET="${{ secrets.JWT_SECRET }}"
          export SPRING_MAIL_USERNAME="${{ secrets.SPRING_MAIL_USERNAME }}"
          export SPRING_MAIL_PASSWORD="${{ secrets.SPRING_MAIL_PASSWORD }}"
          export GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}"

          pkill -f 'demo-0.0.1-SNAPSHOT.jar' || true
          rm -rf /projects/SocialNetwork/SocialNetworkBE/*
          cp -r target/* /projects/SocialNetwork/SocialNetworkBE/

          cd /projects/SocialNetwork/SocialNetworkBE
          nohup java -jar demo-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
          sleep 60
          ps aux | grep demo || echo "Process not found"