name: CI/CD for Spring Boot

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, be-runner]

    environment: spring-env

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set environment variables
        run: |
          echo "JWT_SECRET=$JWT_SECRET" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_URL=$SPRING_DATASOURCE_URL" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_USERNAME=$SPRING_DATASOURCE_USERNAME" >> $GITHUB_ENV
          echo "SPRING_DATASOURCE_PASSWORD=$SPRING_DATASOURCE_PASSWORD" >> $GITHUB_ENV
          echo "SPRING_MAIL_USERNAME=$SPRING_MAIL_USERNAME" >> $GITHUB_ENV
          echo "SPRING_MAIL_PASSWORD=$SPRING_MAIL_PASSWORD" >> $GITHUB_ENV
          echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET" >> $GITHUB_ENV

      - name: Build Spring Boot project
        run: mvn install -DskipTests=true

      - name: Deploy JAR
        run: |
          pkill -f 'demo-0.0.1-SNAPSHOT.jar' || true
          rm -rf /projects/SocialNetwork/SocialNetworkBE/*
          cp target/*.jar /projects/SocialNetwork/SocialNetworkBE/
          nohup java -jar /projects/SocialNetwork/SocialNetworkBE/*.jar &
