name: CI/CD for Spring Boot

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: [self-hosted, be-runner]

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
      SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
      SPRING_MAIL_USERNAME: ${{ secrets.SPRING_MAIL_USERNAME }}
      SPRING_MAIL_PASSWORD: ${{ secrets.SPRING_MAIL_PASSWORD }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Build Spring Boot project
        run: mvn clean package -DskipTests

      - name: Copy JAR to deployment folder
        run: |
          rm -rf /projects/SocialNetwork/SocialNetworkBE/*
          cp target/*.jar /projects/SocialNetwork/SocialNetworkBE/

      - name: Restart Spring Boot app
        run: |
          pkill -f 'demo-0.0.1-SNAPSHOT.jar' || true
          nohup java -jar /projects/SocialNetwork/SocialNetworkBE/*.jar > /projects/SocialNetwork/SocialNetworkBE/app.log 2>&1 &
